<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sarah Kelly Yoga</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header">
            <div class="top-half">
                <div class="headlogo">Sarah Kelly Yoga</div>
                <ul class="link-list">
                    <li><a>About</a></li>
                    <li><a>Classes</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="bottom-half">
                <div class="header-text">
                    <div class="header-main">The Start of Your Journey!!</div>
                    <div class="header-sub">Welcome, you can see when I'm teaching - or get in touch!</div>
                </div>
                <img src="./images/ocean.jpg" alt="Picture of peaceful Ocean Sunset">
            </div>
        </div>
        <div class="information">
            <div class="info-head">Yoga Information.</div>
            <div class="cards">
                <div class="card"> 
                    <img src="./images/variety.png">
                    <div class="subtext">We will work on all types of Yoga.</div>
                </div>
                <div class="card">
                    <img src="./images/relaxation.jpg">
                    <div class="subtext">We will relax.</div>
                </div>
                <div class="card">
                    <img src="./images/meditation.jpg">
                    <div class="subtext">We will meditate.</div>
                </div>
                <div class="card">
                    <img src="./images/fun.jpg">
                    <div class="subtext">But most of all, we'll have fun!</div>
                </div>
            </div>
        </div>

</html>
